<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayushil Gold Kit - Order Now</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a2e35;
      --accent: #d4af37;
      --light: #f8f4e9;
      --dark: #333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f9f5e9 0%, #f0e6d3 100%);
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    
    .header {
      background: var(--primary);
      color: white;
      padding: 25px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
      color: var(--accent);
    }
    
    .header p {
      font-size: 16px;
      opacity: 0.9;
    }
    
    .product-info {
      padding: 20px;
      text-align: center;
      background: var(--light);
      border-bottom: 1px solid #e5ddc8;
    }
    
    .product-info h2 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .product-info .description {
      color: #666;
      margin-bottom: 15px;
    }
    
    .price-options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }
    
    .price-option {
      flex: 1;
      text-align: center;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .price-option.selected {
      border-color: var(--accent);
      background: rgba(212, 175, 55, 0.1);
    }
    
    .price-option h3 {
      color: var(--primary);
      margin-bottom: 5px;
    }
    
    .price-option .price {
      font-size: 20px;
      font-weight: bold;
      color: var(--accent);
    }
    
    .price-option .save {
      font-size: 12px;
      color: #2a7f62;
      margin-top: 5px;
    }
    
    .order-form {
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--accent);
      outline: none;
    }
    
    .submit-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 16px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .submit-btn:hover {
      background: #c19b2e;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      background: var(--light);
      color: #666;
      font-size: 14px;
      border-top: 1px solid #e5ddc8;
    }
    
    .trust-badges {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    
    .trust-badge {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 500px) {
      .price-options {
        flex-direction: column;
      }
      
      .header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ayushil Gold Kit</h1>
      <p>60 STAMIN + 60 POWER Capsules + Herbal Oil</p>
    </div>
    
    <div class="product-info">
      <h2>Complete Ayurvedic Solution</h2>
      <p class="description">For Strength, Stamina & Vitality</p>
      
      <div class="price-options">
        <div class="price-option selected" id="prepaid-option">
          <h3>Prepaid</h3>
          <div class="price">₹1,599</div>
          <div class="save">Save ₹200</div>
        </div>
        
        <div class="price-option" id="cod-option">
          <h3>COD</h3>
          <div class="price">₹1,799</div>
          <div class="save">Pay on Delivery</div>
        </div>
      </div>
    </div>
    
    <!-- Netlify Form -->
    <form name="order" method="POST" data-netlify="true" class="order-form" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="order">
      <p class="hidden">
        <label>Don't fill this out if you're human: <input name="bot-field"></label>
      </p>
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="phone">WhatsApp Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your WhatsApp number" required pattern="[6-9][0-9]{9}">
      </div>
      
      <div class="form-group">
        <label for="email">Email (optional)</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="address">Complete Shipping Address</label>
        <textarea id="address" name="address" rows="3" placeholder="House no, street, city, state, pincode" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="">Select State</option>
          <option>Uttar Pradesh</option>
          <option>Delhi</option>
          <option>Maharashtra</option>
          <option>Bihar</option>
          <option>West Bengal</option>
          <option>Madhya Pradesh</option>
          <option>Tamil Nadu</option>
          <option>Rajasthan</option>
          <option>Karnataka</option>
          <option>Gujarat</option>
          <option>Other</option>
        </select>
      </div>
      
      <input type="hidden" name="payment-type" id="payment-type" value="prepaid">
      
      <button type="submit" class="submit-btn">
        <i class="fas fa-lock"></i> Proceed to Payment
      </button>
    </form>
    
    <div class="footer">
      <p>© 2023 Ayushil Gold Kit • Since 1971</p>
      <div class="trust-badges">
        <div class="trust-badge">
          <i class="fas fa-shield-alt"></i> Secure Payment
        </div>
        <div class="trust-badge">
          <i class="fas fa-truck"></i> Free Shipping
        </div>
        <div class="trust-badge">
          <i class="fas fa-check-circle"></i> Authentic Ayurveda
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const prepaidOption = document.getElementById('prepaid-option');
      const codOption = document.getElementById('cod-option');
      const paymentTypeField = document.getElementById('payment-type');
      const orderForm = document.querySelector('form[name="order"]');
      
      // Set default payment type
      let paymentType = 'prepaid';
      
      // Toggle between payment options
      prepaidOption.addEventListener('click', function() {
        prepaidOption.classList.add('selected');
        codOption.classList.remove('selected');
        paymentType = 'prepaid';
        paymentTypeField.value = 'prepaid';
      });
      
      codOption.addEventListener('click', function() {
        codOption.classList.add('selected');
        prepaidOption.classList.remove('selected');
        paymentType = 'cod';
        paymentTypeField.value = 'cod';
      });
      
      // Handle form submission
      orderForm.addEventListener('submit', function(e) {
        // Let Netlify process the form first
        // We'll add a small delay to ensure Netlify captures the data
        setTimeout(function() {
          if (paymentType === 'prepaid') {
            // Redirect to payment link for prepaid orders after form submission
            window.location.href = 'https://rzp.io/rzp/dl5enC9';
          } else {
            // For COD orders, show confirmation
            alert('Thank you for your order! We will contact you shortly for confirmation.');
          }
        }, 100);
      });
    });
  </script>
</body>
</html>
